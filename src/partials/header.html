<header class="header">
  <div class="container header__container">
    <a class="logo header__logo" href="#header">
      <svg class="logo__icon" width="200" height="50">
        <use href="./images/icons.svg#logo"></use>
      </svg>
    </a>

    <button data-menu-button class="burger-button header__burger" type="button">
      <svg class="burger-button__icon" width="20" height="12">
        <use
          class="burger-button__icon-menu"
          href="./images/icons.svg#burger"
        ></use>
        <use
          class="burger-button__icon-close"
          href="./images/icons.svg#close"
        ></use>
      </svg>
    </button>

    <div class="menu header__menu" data-menu>
      <button class="button menu__button">
        Buy now
        <svg class="button__icon" width="8" height="10">
          <use href="./images/icons.svg#icon-more"></use>
        </svg>
      </button>
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#home" data-menu-home>Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#about-us">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#how-its-made">How it's made?</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#products">Our products</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
